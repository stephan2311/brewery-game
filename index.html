<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewing Game</title>

    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <h1>Brewing Game</h1>

    <div class="flex-container">
        <div class="flex-item sidebar">
            <div class="sidebar-item">
                <p><strong>Ingredients:</strong></p>
            </div>
            <div class="sidebar-item">
                <ul>
                    <li><img src="/img/water.png"> <span id="water-coll"> 0</span>/<span id="water-needed"> 0</span></li>
                    <li><img src="/img/malt.png">  <span id="malt-coll"> 0</span>/<span id="malt-needed"> 0</span></li>
                    <li><img src="/img/hops.png">  <span id="hops-coll"> 0</span>/<span id="hops-needed"> 0</span></li>
                </ul>
            </div>
            <div class="sidebar-item">
                <p>Beers brewed:</p>
            </div>
            <div class="sidebar-item">
                <p id="level"></p>
            </div>
            <div class="sidebar-item">
                <p>Countdown:</p>
            </div>
            <div class="sidebar-item">
                <p id="timer">1:00</p>
            </div>
        </div>
        <div class="flex-item" id="board"></div>
    </div>
    <script src="./js/game.js">
    </script>
</body>

</html>
